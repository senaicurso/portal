<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visita ao Asilo üè°</title>
<!--<link rel="stylesheet" href="style.css">-->

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #fce4ec, #f8bbd0);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
  }
  header, footer {
    background-color: #d81b60;
    color: white;
    padding: 15px;
    position: fixed;
    width: 100%;
    left: 0;
  }
  header { top: 0; }
  footer { bottom: 0; font-size: 14px; }
  main {
    flex: 1;
    padding: 100px 20px 80px;
  }
  .galeria {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  .galeria img, .galeria video {
    width: 380px;          /* aumenta a largura */
    height: 250px;         /* define altura padr√£o */
    object-fit: cover;     /* corta o excesso sem distorcer */
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

  
  
  p {
    font-size: 18px;
    max-width: 700px;
    margin: 20px auto;
    color: #333;
  }
  
/* --- Zoom simples ao clicar na imagem --- */
#zoomOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#zoomOverlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
}

  
</style>

</head>
<body>
  <header>üè° Visita ao Asilo</header>
  <main>
    <p>Durante nossa visita ao asilo, vivenciamos momentos de aprendizado e empatia üíñ. Interagimos com os idosos e conhecemos suas hist√≥rias de vida.</p>

    <div class="galeria">
      <!-- üß© Adicione suas fotos e v√≠deos abaixo -->
      <img src="asilo/1.jpeg" alt="Visita 1">
      <img src="asilo/2.jpeg" alt="Visita 2">
      <video controls src="asilo/video.mp4"></video>
    </div>
  </main>
  <footer><a href="index.html" style="color:white; text-decoration:none;">‚¨Ö Voltar √† p√°gina inicial</a></footer>
  <!-- üîç Zoom Overlay -->
<div id="zoomOverlay">
  <img src="" alt="Imagem ampliada">
</div>

<script>
  const overlay = document.getElementById('zoomOverlay');
  const overlayImg = overlay.querySelector('img');

  // Quando clicar em qualquer imagem da galeria
  document.querySelectorAll('.galeria img').forEach(img => {
    img.addEventListener('click', () => {
      overlayImg.src = img.src;
      overlay.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // trava rolagem no fundo
    });
  });

  // Fecha o zoom ao clicar na imagem ampliada ou fora dela
  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    overlayImg.src = '';
    document.body.style.overflow = '';
  });
</script>

</body>
</html>
