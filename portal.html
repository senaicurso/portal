<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Feira de Ciências</title>
    <!-- Carrega o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos globais e fontes */
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background-color: #0d1117; /* Fundo escuro sólido */
            color: #e2e8f0; /* Texto claro */
        }
        main { 
            flex-grow: 1; 
            /* Garante espaço para o header e footer fixos */
            padding-top: 5rem; 
            padding-bottom: 3rem; 
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- HEADER FIXO -->
    <header class="fixed top-0 left-0 w-full bg-cyan-800 shadow-xl z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-white tracking-wider">PORTAL INTERATIVO</h1>
            <!-- O onclick chama uma função global definida no script -->
            <button id="home-button" onclick="navigateTo('home')" class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                Início
            </button>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL DINÂMICO -->
    <!-- O script irá preencher este 'main' -->
    <main id="main-content" class="container mx-auto p-4 sm:p-8 flex items-center justify-center"></main>

    <!-- FOOTER FIXO -->
    <footer class="fixed bottom-0 left-0 w-full bg-cyan-800 text-white text-center p-2 text-sm shadow-xl z-10">
        &copy; 2024 Projeto Feira de Ciências | Utilize os QR Codes para acessar o conhecimento!
    </footer>

    <!-- 
      SCRIPT COM DIAGNÓSTICO
      - Envolto em 'try...catch' para exibir erros na tela.
    -->
    <script>
        // Log de verificação (Etapa 1: O script foi lido?)
        console.log("Portal Script: Bloco <script> foi lido.");

        // --- DEFINIÇÕES GLOBAIS ---
        let currentPage = 'home';
        let mainContent; // Será preenchido pelo DOMContentLoaded
        let BASE_QR_URL = ''; // Será preenchido pelo DOMContentLoaded

        // Dados simulados para os temas (resumidos para brevidade)
        const themes = {
            'a': { title: 'Eletricidade Estática: O Poder do Atrito', description: 'Explore como os objetos podem ganhar ou perder elétrons...', media: '<div class="aspect-video w-full max-w-lg mx-auto bg-gray-900 rounded-lg overflow-hidden shadow-2xl"><iframe class="w-full h-full" src="https://www.youtube.com/embed/z12M8Y70G4Q" title="Vídeo sobre Eletricidade Estática" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>' },
            'b': { title: 'O Mundo Invisível: Microbiologia', description: 'Mergulhe no universo dos microrganismos! Descubra bactérias, fungos e vírus...', media: '<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-4xl mx-auto"><img src="https://placehold.co/600x400/10b981/ffffff?text=Cultura+de+Bactérias" alt="Cultura de Bactérias" class="rounded-lg shadow-xl object-cover w-full h-48 sm:h-64" /><img src="https://placehold.co/600x400/f87171/ffffff?text=Vírus+em+Célula" alt="Vírus em Célula" class="rounded-lg shadow-xl object-cover w-full h-48 sm:h-64" /></div>' },
            'c': { title: 'Energia Renovável: O Futuro Sustentável', description: 'Conheça as principais fontes de energia limpa: solar, eólica e hídrica...', media: '<div class="flex flex-col md:flex-row gap-4 w-full max-w-4xl mx-auto"><img src="https://placehold.co/400x300/f59e0b/ffffff?text=Painel+Solar" alt="Painel Solar" class="w-full md:w-1/3 rounded-lg shadow-2xl object-cover h-48 md:h-64" /><img src="https://placehold.co/400x300/0ea5e9/ffffff?text=Torre+Eólica" alt="Torre Eólica" class="w-full md:w-1/3 rounded-lg shadow-2xl object-cover h-48 md:h-64" /><img src="https://placehold.co/400x300/60a5fa/ffffff?text=Hidrelétrica" alt="Hidrelétrica" class="w-full md:w-1/3 rounded-lg shadow-2xl object-cover h-48 md:h-64" /></div>' }
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Função de navegação (GLOBAL)
        function navigateTo(page) {
            // Log de verificação (Etapa 3: O clique está chamando a função?)
            console.log("Portal Script: Navegando para a página:", page);
            try {
                currentPage = page;
                renderPage();
                window.scrollTo(0, 0);
                const newUrl = (page === 'home') ? BASE_QR_URL : `${BASE_QR_URL}?tema=${page}`;
                history.pushState(null, '', newUrl);
            } catch (e) {
                console.error("Erro ao navegar:", e);
                if (mainContent) {
                    mainContent.innerHTML = `<div class="text-red-400 p-8 bg-gray-800 rounded-lg"><h1>Erro ao tentar navegar:</h1><p>${e.message}</p></div>`;
                }
            }
        }

        // Função para renderizar a Home Page
        function renderHomePage() {
            if (!mainContent) return;
            mainContent.classList.remove('flex-col', 'justify-start');
            mainContent.classList.add('flex', 'items-center', 'justify-center', 'min-h-[calc(100vh-8rem)]');
            
            mainContent.innerHTML = `
                <div class="text-center p-8 bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-2xl max-w-6xl w-full border-b-8 border-cyan-500">
                    <h2 class="text-4xl sm:text-5xl font-extrabold text-cyan-400 mb-8 tracking-tight">BEM-VINDO(A) À NOSSA FEIRA DE CIÊNCIAS!</h2>
                    <p class="text-lg text-gray-300 mb-12 max-w-3xl mx-auto">Use a câmera do seu celular para ler os QR Codes e explore os temas de perto. Ou clique diretamente neles para simular!</p>
                    <div class="flex flex-col md:flex-row justify-center items-stretch gap-8">
                        <!-- TEMA A -->
                        <div onclick="navigateTo('a')" class="cursor-pointer group bg-gray-900 p-4 rounded-xl transition duration-300 transform hover:scale-[1.03] hover:shadow-cyan-500/50 shadow-xl border-t-4 border-cyan-500">
                            <h3 class="text-xl font-bold text-cyan-300 mb-3 group-hover:text-white">${themes.a.title.split(':')[0]}</h3>
                            <div class="bg-white p-2 rounded-lg inline-block"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(BASE_QR_URL + '?tema=a')}" alt="QR Code Tema A" class="w-32 h-32 md:w-40 md:h-40 object-contain"/></div>
                        </div>
                        <!-- TEMA B -->
                        <div onclick="navigateTo('b')" class="cursor-pointer group bg-gray-900 p-4 rounded-xl transition duration-300 transform hover:scale-[1.03] hover:shadow-cyan-500/50 shadow-xl border-t-4 border-cyan-500">
                            <h3 class="text-xl font-bold text-cyan-300 mb-3 group-hover:text-white">${themes.b.title.split(':')[0]}</h3>
                            <div class="bg-white p-2 rounded-lg inline-block"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(BASE_QR_URL + '?tema=b')}" alt="QR Code Tema B" class="w-32 h-32 md:w-40 md:h-40 object-contain"/></div>
                        </div>
                        <!-- TEMA C -->
                        <div onclick="navigateTo('c')" class="cursor-pointer group bg-gray-900 p-4 rounded-xl transition duration-300 transform hover:scale-[1.03] hover:shadow-cyan-500/50 shadow-xl border-t-4 border-cyan-500">
                            <h3 class="text-xl font-bold text-cyan-300 mb-3 group-hover:text-white">${themes.c.title.split(':')[0]}</h3>
                            <div class="bg-white p-2 rounded-lg inline-block"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(BASE_QR_URL + '?tema=c')}" alt="QR Code Tema C" class="w-32 h-32 md:w-40 md:h-40 object-contain"/></div>
                        </div>
                    </div>
                </div>`;
        }

        // Função para renderizar a Página do Tema
        function renderThemePage(themeKey) {
            if (!mainContent) return;
            const theme = themes[themeKey];
            if (!theme) { navigateTo('home'); return; }
            
            mainContent.classList.remove('items-center', 'justify-center', 'min-h-[calc(100vh-8rem)]');
            mainContent.classList.add('flex-col', 'justify-start');

            mainContent.innerHTML = `
                <div class="w-full max-w-5xl mx-auto p-6 md:p-10 bg-gray-800/90 backdrop-blur-sm rounded-2xl shadow-2xl border-b-8 border-cyan-500 min-h-[calc(100vh-10rem)]">
                    <h2 class="text-3xl sm:text-4xl font-extrabold text-cyan-400 mb-6 text-center tracking-tight">${theme.title}</h2>
                    <div class="mb-8 p-4 bg-gray-900 rounded-xl shadow-inner">
                        <p class="text-sm text-gray-400 mb-4">Conteúdo Interativo:</p>
                        ${theme.media}
                    </div>
                    <div class="prose max-w-none text-gray-200">
                        <p class="text-lg leading-relaxed border-l-4 border-cyan-500 pl-4 bg-gray-900 p-4 rounded-lg shadow-inner">${theme.description}</p>
                        <h3 class="mt-8 text-2xl font-bold text-cyan-300">Aprofunde-se no Tema</h3>
                        <ul class="list-disc list-inside space-y-2 text-gray-300 ml-4">
                            <li><strong class="text-cyan-200">Pesquisa:</strong> Utilize o Google Search para encontrar mais sobre ${theme.title.split(':')[0]}.</li>
                            <li><strong class="text-cyan-200">Curiosidade:</strong> Como esse conceito está presente em sua vida?</li>
                        </ul>
                    </div>
                    <div class="mt-12 text-center">
                        <button onclick="navigateTo('home')" class="bg-pink-600 hover:bg-pink-500 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 shadow-lg hover:shadow-pink-500/50">Voltar à Página Inicial</button>
                    </div>
                </div>`;
        }

        // Função principal de renderização
        function renderPage() {
            console.log("Portal Script: Renderizando página:", currentPage);
            if (!mainContent) {
                console.error("ERRO FATAL: mainContent é nulo durante renderPage().");
                return; 
            }
            if (currentPage === 'home') {
                renderHomePage();
            } else if (themes[currentPage]) {
                renderThemePage(currentPage);
            } else {
                currentPage = 'home';
                renderHomePage();
            }
        }

        // --- INICIALIZAÇÃO DA APLICAÇÃO (COM BLOCO DE SEGURANÇA) ---
        // Este é o "gatilho" que inicia tudo.
        document.addEventListener('DOMContentLoaded', () => {
            // Log de verificação (Etapa 2: O DOM carregou e o script está rodando?)
            console.log("Portal Script: DOMContentLoaded disparado. Iniciando aplicação...");
            try {
                // 1. Encontra o elemento 'main'
                mainContent = document.getElementById('main-content');
                if (!mainContent) {
                    // Erro fatal se o HTML não tiver o <main>
                    console.error("ERRO FATAL: Não foi possível encontrar o elemento 'main-content'.");
                    document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:100px;'>ERRO FATAL: HTML quebrado. Não foi possível encontrar 'main-content'.</h1>";
                    return;
                }
                
                console.log("Portal Script: 'main-content' encontrado.");

                // 2. Define a URL base
                let path = window.location.pathname;
                if (path.endsWith('index.html')) {
                    path = path.substring(0, path.lastIndexOf('/') + 1);
                }
                if (!path.endsWith('/')) {
                    path += '/';
                }
                BASE_QR_URL = window.location.origin + path;
                if (BASE_QR_URL.length > 1 && BASE_QR_URL.endsWith('/')) {
                    BASE_QR_URL = BASE_QR_URL.substring(0, BASE_QR_URL.length - 1);
                }
                console.log("Portal Script: URL Base definida como:", BASE_QR_URL);

                // 3. Verifica se o URL já é de um tema (lido de um QR Code)
                const initialTheme = getQueryParam('tema');
                if (initialTheme && themes[initialTheme.toLowerCase()]) {
                    currentPage = initialTheme.toLowerCase();
                    console.log("Portal Script: Tema inicial encontrado na URL:", currentPage);
                } else if (window.location.search) {
                    // Limpa qualquer parâmetro de URL inválido
                    history.pushState(null, '', BASE_QR_URL);
                }
                
                // 4. Renderiza a página pela primeira vez
                console.log("Portal Script: Chamando renderPage() pela primeira vez...");
                renderPage();
                console.log("Portal Script: Inicialização concluída com sucesso.");

            } catch (e) {
                // --- BLOCO DE EMERGÊNCIA ---
                // Se qualquer coisa acima falhar, exibe o erro na tela.
                console.error("ERRO CRÍTICO NA INICIALIZAÇÃO:", e);
                if (mainContent) {
                    mainContent.innerHTML = `
                        <div class="text-red-400 p-8 bg-gray-800 rounded-lg text-left">
                            <h1 class="text-2xl font-bold mb-4">Ocorreu um Erro ao Carregar</h1>
                            <p class="mb-2">Parece que o script falhou. Por favor, tente um 'Hard Refresh' (Ctrl+Shift+R).</p>
                            <p class="font-bold">Mensagem de Erro:</p>
                            <pre class="bg-gray-900 p-4 rounded-md overflow-auto">${e.message}\n\n${e.stack}</pre>
                        </div>`;
                } else {
                    document.body.innerHTML = `<h1 style='color:red; text-align:center; margin-top:100px;'>ERRO CRÍTICO NA INICIALIZAÇÃO: ${e.message}</h1>`;
                }
            }
        });

    </script>
</body>
</html>
